<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the default font size for the #demo element */
        #demo {
            font-size: 16px; /* You can adjust the default size as needed */
        }

        /* Define button styles */
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background color for default state */
            color: white; /* White text color for default state */
            border: none;
            cursor: pointer;
        }

        /* Define a style for the "BIGGER" button */
        button.bigger {
            background-color: #3498db; /* Blue background color for "BIGGER" button */
        }

        /* Define a style for the "MAKE SMALL" button */
        button.small {
            background-color: #e74c3c; /* Red background color for "MAKE SMALL" button */
        }

        /* Define a style for the "Default" button */
        button.default {
            background-color: #555; /* Dark gray background color for "Default" button */
        }
    </style>
</head>
<body>
    <h2>Font Size Changing</h2>
    <p id="demo">AMIYA IS COOLER THAN OTHER PROGRAMMERS.</p>

    <button type="button" class="bigger" onclick="document.getElementById('demo').style.fontSize='50px'">BIGGER</button>

    <button type="button" class="small" onclick="document.getElementById('demo').style.fontSize='5px'">MAKE SMALL</button>

    <button type="button" class="default" onclick="document.getElementById('demo').style.fontSize='16px'">Default</button>
</body>
</html>
