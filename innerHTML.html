<!DOCTYPE html>
<html>
<head>
    <style>
        #demo {
            font-size: 169px;
        }

    </style>
</head>
    <body>
        <h2>
            using the innerHTML to write into an HTMl element
        </h2>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 3 + 4;
        </script>
    </body>
</html>
